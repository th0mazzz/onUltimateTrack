{% extends "base.html" %}
{% block title %} Borkbook | Pocket Playbook {% endblock %}
<!--
<link rel="stylesheet" href="{{ url_for('static', filename='play.css') }}">
-->
{% block body %}
<div class="container-fluid bg-light mt-0">
    <div id="screen" class="container">
      <div class="row justify-content-center text-center">
        <input class="col text-center border border-dark" id="playname" type="text" name="playname" placeholder="Name of Play" style="height:40px"></input>
        <input id="id" type="hidden" name="team" value={{teamID}}>
      </div>
      <div class="row justify-content-center text-danger" id="alert" style="visibility:hidden">
        Please name your play!
      </div>
      <div class="row justify-content-center">
        <svg id="sketch" class="border border-dark" width="100%" height="600px">

        </svg>
      </div>
      <div class="row justify-content-center mt-1">
        <h4>Menu</h4>
      </div>
      <div class="row justify-content-center">
        <button class="btn border border-dark mr-1" id="red-circle">
          üî¥
        </button>
        <button class="btn border border-dark ml-1 mr-1" id="blue-circle">
          üîµ
        </button>
        <button class="btn border border-dark ml-1" id="linebtn">
          „Ä∞Ô∏è
        </button>
      </div>
      <div class="row justify-content-center mt-1">
        <button class="btn border border-dark mr-1 " id="undo">
          Undo
        </button>
        <button class="btn border border-dark ml-1 mr-1" id="redo">
          Redo
        </button>
        <button class="btn border border-dark ml-1" id="clear">
          Clear
        </button>
      </div>
      <div class="row justify-content-center mt-2">
        <button class="btn border border-dark" id="submit">Submit Play</button>
      </div>


    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="{{url_for('static', filename='play.js')}}"></script>
</div>
{% endblock %}
