{% extends "base.html" %}
{% block title %} Borkbook | Pocket Playbook {% endblock %}

{% block body %}

<div class="container-fluid bg-light mt-0">
    <div class="container">
        <div class="row">
            <h1>{{teamname}}</h1>
        </div>
        <div class="row">
            <h2>{{sport}}<h2>
        </div>
        <div class="row">

            <div class="card-header" id="createTeam" data-toggle="collapse" data-target="#invitecode"
                aria-expanded="true" aria-controls="invitecode">
                <h5 class="text-center">
                    Invite Code
                </h5>
            </div>
            <div id="invitecode" class="collapse" aria-labelledby="createTeam">
                <div class="card-body">
                    <h3>{{invitecode}}</h3>
                </div>
            </div>



        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col">
                <a href="{{'/teamplays?team=' ~ teamID}}"><button class="btn btn-primary">View Team Plays</button></a>
            </div>
            <div class="col">
                <a href="{{'/createplay?team=' ~ teamID}}"><button class="btn btn-primary">Create a Play</button></a>
            </div>
        </div>
        <div class="row">
            <h2>Roster</h2>
        </div>

        <div class="row mt-2">
            <div class="col pl-0 pr-0">
                <table class="table table-striped pl-0 pr-0">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Height</th>
                            <th scope="col">Weight</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in roster %}
                        <tr>
                            <th scope="row">{{ i[5] }}</th>
                            <td>{{ i[1] }}</td>
                            <td>{{ i[2] }}</td>
                            <td>{{ i[3] }}</td>
                            <td>{{ i[4] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="{{url_for('static', filename='play.js')}}"></script>
</div>
{% endblock %}
