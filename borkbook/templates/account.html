{% extends "base.html" %}
{% block title %} Borkbook | Pocket Playbook {% endblock %}

{% block body %}
<div class="container-fluid bg-light mt-0">
    <div class="container">
        <div class="row">
          <h1> {{username}}'s Profile </h1>
        </div>
        <div class="row">
          <h3> Name: {{name}} <h3>
        </div>
        <div class="row">
          <h3> Age: {{age}} <h3>
        </div>
        <div class="row">
          <h3> Height: {{height}} <h3>
        </div>
        <div class="row">
          <h3> Weight: {{weight}} <h3>
        </div>
        <div class="row">
          <h3> Jersey Number: {{jersey}} <h3>
        </div>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="{{url_for('static', filename='play.js')}}"></script>
</div>
{% endblock %}
