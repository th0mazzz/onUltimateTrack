{% extends "base.html" %}
{% block title %} Pocket Playbook {% endblock %}

{% block body %}
<h1>Hello</h1>

{% set msgs = get_flashed_messages() %}
{% for msg in msgs %}
<text>{{msg}}</text>
{% endfor %}

<form action="/auth" method="POST">
        Username: <input name="username" type="text">
        Password: <input name="password" type="password">
    <input type="submit">
</form>
{% endblock %}
